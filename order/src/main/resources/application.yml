      #      filter:
      ##        stat:
      ##          enabled: true
      ##          db-type: mysql
      ##          log-slow-sql: true
      ##          slow-sql-millis: 2000
      # 监控过滤器
      filters: stat,wall
      web-stat-filter:
        enabled: true
        exclusions:
      - "*.js"
      - "*.gif"
      - "*.jpg"
      - "*.png"
      - "*.css"
      - "*.ico"
      - "/druid/*"
      # druid 监控页面
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: root
        login-password: root



